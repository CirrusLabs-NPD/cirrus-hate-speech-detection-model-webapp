<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
</head>
<body>
    <h2>Upload JSON File for Analysis</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="modelname">Model Name:</label><br>
        <input type="text" id="modelname" name="modelname" required><br><br>
        <label for="datafile">JSON File:</label><br>
        <input type="file" id="datafile" name="datafile" accept=".json" required><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
